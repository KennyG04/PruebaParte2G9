<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 400px; /* Limita el ancho del formulario */
        }
        .jumbotron {
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }
        .btn-ingresar {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            font-size: 18px;
        }
        .btn-ingresar:hover, .btn-ingresar:focus {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #333;
        }

        /* --- NUEVO ESTILO PARA LA SECCIÓN DE GÉNERO --- */
        .secciones {
            border-top: 1px solid #eee; /* Línea separadora sutil */
            padding-top: 20px;      /* Espacio sobre el título */
            margin-top: 20px;       /* Espacio debajo del campo anterior */
        }
        .secciones h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #666; /* Color para el título de la sección */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Formulario de Registro</h2>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>
                </div>

                <div class="secciones">
                    <h4 class="text-center">Género</h4>
                    <div class="form-group">
                        <select class="form-control" id="genero">
                            <option selected disabled>-- Seleccione --</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Prefiero no decirlo</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="recuerdame"> Recuérdame
                    </label>
                </div>
                <button type="submit" class="btn btn-ingresar btn-block">
                    Registrar
                </button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
