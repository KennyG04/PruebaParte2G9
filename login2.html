<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Fondo de Cotopaxi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Estilos para la imagen de fondo */
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            /* URL de una imagen libre de derechos del Cotopaxi */
            
            
            
            /* Asegura que la imagen cubra toda la pantalla */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Para centrar el contenido verticalmente */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: "";
            position: fixed; /* o absolute si prefieres */
            inset: 0;
            background: url('Resources/sli-COTOPAXI1.jpg') center/cover no-repeat;
            opacity: 0.5; /* 75% visible */
            z-index: -1; /* queda detrás del contenido */
            }

        /* Estilos para el panel de login */
        .panel {
            /* Fondo semitransparente para que se vea la imagen */
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .panel-heading {
            border-bottom: none; /* Quitamos la línea de separación */
        }

        /* Estilo para el ícono debajo del título */
        .login-icon {
            font-size: 48px; /* Tamaño grande para el ícono */
            color: #555; /* Color gris oscuro */
            margin-bottom: 15px; /* Espacio debajo del ícono */
        }
        
        /* Contenedor principal para limitar el ancho */
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="panel panel-default">
            
            <div class="panel-heading text-center">
                <h3 class="panel-title">Iniciar Sesión</h3>
                <span class="glyphicon glyphicon-user login-icon"></span>
            </div>
            
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Acceder
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
